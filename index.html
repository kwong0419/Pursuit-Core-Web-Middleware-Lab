<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
    <title>Middleware Lab</title>
</head>
<body>
    <section>
        Enter an animal:<input id="input" type="text" placeholder="Check animal"></input>
        <button id="resultBtn">Is it in our database?</button>
        <div id="container1"></div>
    </section>
    
    <section>
        <input id="floor" type="text" placeholder="Enter a floor number"></input>
        <input id="ceil" type="text" placeholder="Enter a ceiling number"></input>
        <button id="randomizeBtn">get random # in range</button>
        <div id="container2"></div>
    </section>

    <section>
        <input id="inputName" type="text" placeholder="Enter a name"></input>
        <button id="peekBtn">Peek</button>
        <button id="enqueueBtn">Enqueue</button>
        <button id="dequeueBtn">Dequeue</button>
        <div id="container3"></div>
    </section>

</body>
</html>
